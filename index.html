<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinch</title>
  </head>
  <body>
    <iframe 
      src="http://localhost:8100"
      id="clinchiframe"
      style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>
    <script type="module">
      import { demoBalance, loadClinch, cancelInvoice } from './clinch-sdk.js';
    
      const config = {
        operatorId: "demo",
        gameId: "solitaire", // "solitaire" or "blocks"
        iframeId: "clinchiframe",
        clinchUrl: "http://localhost:8100",
        language: "en",
        logging: false,
      };
    
      function getToken() {
        return "demo";
      }
    
      function getBalance() {
        return {
          balance: demoBalance,
          currency: "cents",
        };
      }
    
      function closeIframe() {
        console.log("Clinch SDK: Close the iFrame");
      }

      loadClinch(
        config,
        getToken,
        getBalance,
        closeIframe
      );
    </script>
  </body>
</html>
