<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clinch</title>
  </head>
  <body>
    <iframe src="https://embed-sandbox.clinch.gg" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;">
        Your browser doesn't support iframes
    </iframe>
    <script type="module">
      import { loadClinch, cancelInvoice } from './clinch-sdk.js';
    
      const config = {
        operatorId: 'your_operator_id', // Get from THNDR
        clinchUrl: "https://embed-sandbox.clinch.gg",
        companyName: "You company name",
        paymentType: "lightning",
        showSats: true,
        logging: true,
        lightningAddress: "jack@zbd.gg",
      };
    
      function getToken() {
        console.log("Clinch SDK: Get the server to server thndr authentication token");
        return "eyJhbGciOiJSUzI1Ni........";
      }
    
      function getBalance() {
        return {
          balance: 10000,
          currency: "sats", // Must be either - sats, btc, or cents (USD)
        };
      }
    
      function onPayInvoice(invoice) {
        console.log("Pay invoice", invoice);
      }
    
      // Use this is you need to cancell the invoice and because you are not going to pay it.
      //cancelInvoice(invoice, "https://embed-sandbox.clinch.gg");

      loadClinch(
        config,
        getToken,
        getBalance,
        onPayInvoice
      );
    </script>
  </body>
</html>
